<div class="banner"></div>
<div id="contenedor-contacto" class="row main-container">
	<div class="col-sm-4 text-right">
		<div id="contact-info" class="text-muted">
			<address>
				<span data-ltag="direccion-1"></span>
			</address>
			<address>
				<span data-ltag="telefonos-1"></span><br>
				<span data-ltag="telefonos-2"></span><br>
				<span data-ltag="telefonos-3"></span>
			</address>
			<address>
				<span data-ltag="correo-1"></span><br>
				<span data-ltag="correo-2"></span><br>
			</address>
		</div>
	</div>
	<div id="contenedor-form" class="col-sm-8">
		<form id="contacto-form">
			<div class="form-group">
				<label data-ltag="form-title" for="title" class="bebas blue"></label>
				<input type="text" class="form-control" id="title">
			</div>
			<div class="form-group">
				<label data-ltag="email" for="email" class="bebas blue"></label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label data-ltag="mensaje" for="mensaje" class="bebas blue"></label>
				<textarea class="form-control" id="mensaje">
				</textarea>
			</div>

			<button id="btn-enviar" class="btn-semaind btn-blue pull-right bebas" data-ltag="enviar">
			</button>
		</form>
	</div>
</div>
